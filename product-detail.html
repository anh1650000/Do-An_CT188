<!DOCTYPE html>
<html lang="vi" xml:lang="vi" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title class="title__product--head"></title>
        <link rel="icon" href="" type="image/x-icon">
        <link rel="stylesheet" href="/product-detail_style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Petrona:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>

        </header>
        <main id="main">
            <article class="article__book-tour">
                <section class="section__title">
                    <h1 class="book-tour__title">Lịch Trình và Giá Tour</h1>
                    <p1 class="book-tour__description">Chọn Lịch Trình và Xem Giá:</p1>
                </section>
                <section class="section__choose-of-people section__choose-date">
                        <label class="book-tour__label">Chọn ngày:</label>
                        <select id="tourDate" class="book-tour__select" onchange="calculateTotalPrice()">
                            <option>05/06</option>
                            <option>19/06</option>
                            <option>04/07</option>
                        </select>
                </section>
                <section class="section__choose-of-people section__choose-people--adults">
                    <label class="label__choose-people">Người Lớn:</label>
                    <div class="price-of-each-people" id="price-of-adults"></div>
                    <div class="choice-people__changeQuantity">
                        <button class="btn" onclick="changeQuantity('adults', -1)">-</button>
                        <span class="quantity-results" id="adults">1</span>
                        <button class="btn" onclick="changeQuantity('adults', 1)">+</button>
                    </div>
                </section>
                <section class="section__choose-of-people section__choose-people--children">
                    <label class="label__choose-people">Trẻ Em:</label>
                    <div class="price-of-each-people" id="price-of-childrens"></div>
                    <div class="choice-people__changeQuantity">
                        <button class="btn" onclick="changeQuantity('childrens', -1)">-</button>
                        <span class="quantity-results" id="childrens">0</span>
                        <button class="btn" onclick="changeQuantity('childrens', 1)">+</button>
                    </div>
                </section>
                <section class="section__choose-of-people section__choose-people--infants">
                    <label class="label__choose-people">Trẻ Nhỏ:</label>
                    <div class="price-of-each-people" id="price-of-infants"></div>
                    <div class="choice-people__changeQuantity">
                        <button class="btn" onclick="changeQuantity('infants', -1)">-</button>
                        <span class="quantity-results" id="infants">0</span>
                        <button class="btn" onclick="changeQuantity('infants', 1)">+</button>
                    </div>
                </section>
                <section class="section__total-price">
                    <p class="total-price__title">Giá chỉ: </p><span id="total-price"></span>
                </section>
                <section class="section__choose-of-people section__favorite-or-book">
                    <div class="button__favorite" onclick="addToFavorite()">
                        Thêm vào yêu thích
                    </div>
                    <div class="button__advise" onclick="bookTour()">
                        Đặt lịch ngay
                    </div>
                </section>
            </article>
            <article class="article__product-detail">

                <section class="section__title">
                    <h1 id="product-title" class="product-title"></h1>
                </section>

                <section class="section__image-container slideshow-container" id="image-container">
                    <!-- js
                    "<div class='slideshow-product--img'>
                        <div class='number-img'>" + (i + 1) + " / " + products[productId].images.length + "</div>
                        <img id='product-image-"+(i+1)+"' class='product-image' src='" + products[productId].images[i] + "'style='width:100%'>
                    </div>";
                     -->
                    <!-- js
                    <a class="previous-button onclick="changeSlideshow(-1)>pre</a>
                    <a class="next-button onclick="changeSlideshow(1)>next</a> 
                    -->
                    <!-- <div class="titles-img-container">
                        <p id="captions-img"></p>
                    </div> -->
                    <!-- <div class="img-minimap__row" id="img-minimap__row"> -->
                       <!-- js
                        <div class="img-minimap__column">
                            <img class="src-img-minimap" src="" alt="" style="width:100%" onclick="currentSlide(i+1)">
                       </div>  -->
                       <!-- ... -->
                    <!-- </div> -->
                </section>

                <section class="section__more-information-container">
                    <h2 class="more-information__title">THÔNG TIN THÊM VỀ CHUYẾN ĐI</h2>
                    <div class="div__ more-information div__tourist-attractions">
                        <img class="more-information__icon" src="/Icon/map.png" alt="">
                        <p class="more-information__title tourist-attractions__title">Điểm tham quan</p>
                        <p class="more-information__description" id="tourist-attractions__description"></p>
                    </div>
                    <div class="div__ more-information div__cuisine">
                        <img class="more-information__icon" src="/Icon/cutlery.png" alt="">
                        <p class="more-information__title cuisine__title">Ẩm thực</p>
                        <p class="more-information__description" id="cuisine__description"></p>
                    </div>
                    <div class="div__ more-information div__object">
                        <img class="more-information__icon" src="/Icon/member.png" alt="">
                        <p class="more-information__title object__title">Đối tượng thích hợp</p>
                        <p class="more-information__description" id="object__description"></p>
                    </div>
                    <div class="div__ more-information div__ideal-time">
                        <img class="more-information__icon" src="/Icon/time.png" alt="">
                        <p class="more-information__title ideal-time__title">Thời gian lý tưởng</p>
                        <p class="more-information__description" id="ideal-time__description"></p>
                    </div>
                    <div class="div__ more-information div__transport">
                        <img class="more-information__icon" src="/Icon/car.png" alt="">
                        <p class="more-information__title transport__title">Phương tiện</p>
                        <p class="more-information__description" id="transport__description"></p>
                    </div>
                    <div class="div__ more-information div__promotion">
                        <img class="more-information__icon" src="/Icon/coupon.png" alt="">
                        <p class="more-information__title pormotion__title">Khuyến mãi</p>
                        <p class="more-information__description" id="promotion__description"></p>
                    </div>
                </section>
                <article class="article__schedule-container">
                    <h2 class="schedule__title">LỊCH TRÌNH CHI TIẾT</h2>
                    <ul id="schedule-list" class="schedule-list">
                    </ul>
                </article>
            </article>  

            
        </main>
        <footer>

        </footer>
        <script src="/product-detail_script.js"></script>
    </body>
</html>
