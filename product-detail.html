<!DOCTYPE html>
<html lang="vi" xml:lang="vi" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title class="title__product--head"></title>
        <link rel="icon" href="" type="image/x-icon">
        <link rel="stylesheet" href="/product-detail_style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Petrona:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>

        </header>
        <main>
            <article class="article__button-sheet-container">
                <button onclick="window.location.href='/product-detail.html?id=9'">hi</button>
                <div class="div__product--price">
                    <p class="title__price">Giá chỉ từ:</p>
                    <p class="product__value" id="product-price"></p>
                </div>
                <div class="div__user-choice">
                    <div class="button__cart" onclick="window.location.href='/cart.html'">
                        Thêm vào giỏ hàng
                    </div>
                    <div class="button__advise" onclick="window.location.href='/form.html'">
                        Tư vấn miễn phí
                    </div>
                </div>
            </article>
            <article class="article__product-detail">
                <section class="section__title">
                    <h1 class="product-title"></h1>
                </section>
                <section class="section__image-container">
                    <div class="div__slideshow-product-img">
                        <div class="numbertext">1 / 6</div>
                          <img id="product-image1" class="product-image" src="" style="width:100%">
                    </div>
                    <div class="div__slideshow-product-img">
                        <div class="numbertext">2 / 6</div>
                          <img id="product-image2" class="product-image" src="" style="width:100%">
                    </div>
                    <div class="div__slideshow-product-img">
                        <div class="numbertext">3 / 6</div>
                          <img id="product-image3" class="product-image" src="" style="width:100%">
                    </div>
                    <div class="div__slideshow-product-img">
                        <div class="numbertext">4 / 6</div>
                          <img id="product-image4" class="product-image" src="" style="width:100%">
                    </div>
                    <div class="div__slideshow-product-img">
                        <div class="numbertext">5 / 6</div>
                          <img id="product-image5" class="product-image" src="" style="width:100%">
                    </div>
                    <div class="div__slideshow-product-img">
                        <div class="numbertext">6 / 6</div>
                          <img id="product-image6" class="product-image" src="" style="width:100%">
                    </div>
                </section>
                <section class="section__more-information-container">
                    <h2 class="more-information__title">THÔNG TIN THÊM VỀ CHUYẾN ĐI</h2>
                    <div class="div__tourist-attractions">
                        <img class="more-information__icon" src="/Icon/map.png" alt="">
                        <p class="more-information__title tourist-attractions__title">Điểm tham quan</p>
                        <p class="more-information__discription tourist-attractions__description"></p>
                    </div>
                    <div class="div__cuisine">
                        <img class="more-information__icon" src="/Icon/cutlery.png" alt="">
                        <p class="more-information__title cuisine__title">Ẩm thực</p>
                        <p class="more-information__discription cuisine__description"></p>
                    </div>
                    <div class="div__object">
                        <img class="more-information__icon" src="/Icon/member.png" alt="">
                        <p class="more-information__title object__title">Đối tượng thích hợp</p>
                        <p class="more-information__discription object__description"></p>
                    </div>
                    <div class="div__ideal-time">
                        <img class="more-information__icon" src="/Icon/time.png" alt="">
                        <p class="more-information__title ideal-time__title">Thời gian lý tưởng</p>
                        <p class="more-information__description ideal-time__description"></p>
                    </div>
                    <div class="div__transport">
                        <img class="more-information__icon" src="/Icon/car.png" alt="">
                        <p class="more-information__title transport__title">Phương tiện</p>
                        <p class="more-information__description transport__description"></p>
                    </div>
                    <div class="div__promotion">
                        <img class="more-information__icon" src="/Icon/coupon.png" alt="">
                        <p class="more-information__title pormotion__title">Khuyến mãi</p>
                        <p class="more-information__description promotion__description"></p>
                    </div>
                </section>
            </article>
            <article class="article__schedule-container">
                
            </article>
        </main>
        <footer>

        </footer>
        <script src="/product-detail_script.js"></script>
    </body>
</html>
